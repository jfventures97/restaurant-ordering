<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>

    <body>
        <div class="app-container">
        <header> 
            <h1 class="headerfont">Jimmy's Diner</h1>
            <h2 class="headerfont">The best burgers and pizzas in town.</h2>
        </header>   

        <main id="menu-container"> 
        </main>
        <div class="orderoutercontainer">
        <div class="ordersection" id="order-section" >
            <h2 class="fontsize28">Your Order</h2>
            <p id="cart-items"></p>
            <div class="totalpricecontainer">
                <p class="fontsize28">Total Price:</p>
                <p id="totalprice">$0</p>
            </div>
            <button class="completebutton"> Complete Order</button>
        </div>
        </div>

        <div id="card-popup" class="popup">
  <div class="popup-content">
    <h2>Enter Card Details</h2>
    <label>
      <input type="text" placeholder="Enter Your Name">
    </label><br><br>
    <label>
      <input type="text" placeholder="Enter Card Number">
    </label><br><br>
    <label>
      <input type="text" placeholder="Enter CVV">
    </label><br><br>
    <button id="submit-payment">Pay</button>
  </div>
</div>

        </div>





	<script type="module" src="index.js"></script>
    </body>
</html>
